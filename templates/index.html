       </div >

       Subject : <input type = "text" ng-model = "subject" size="100"placeholder = "Enter subject here" > 
	   </div>
	   <hr /> 
	   <button class="emails" style="background-color:#4CAF50;font-size: 16px;border-radius: 12px;padding: 10px 24px;font-weight:bold;" ng-click="email(from,to)">Predict Email Ids</button>
